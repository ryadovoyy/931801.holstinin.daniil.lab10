<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 10</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="objects">
        <div class="lamp">
          <img src="img/lamp.png" alt="lamp" />
          <div class="cord">
            <div class="cord-parts">
              <div class="line-before"></div>
              <div class="line"></div>
              <div class="line-after"></div>
            </div>
          </div>
          <div class="circle"></div>
          <div class="light"></div>
          <div class="mock"></div>
        </div>

        <div class="focus">
          <img class="witch" src="img/witch.jpg" alt="witch" />
          <img class="hat" src="img/hat.png" alt="hat" />
          <img class="animal" src="img/rabbit.png" alt="animal" />
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
